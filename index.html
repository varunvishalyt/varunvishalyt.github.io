<!DOCTYPE html>
<html>
<head>
  <title>Markdown Embed</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<div id="content"></div>

<script>
fetch("file.md")
  .then(response => response.text())
  .then(text => {
    document.getElementById("content").innerHTML = marked.parse(text);
  });
</script>

</body>
</html>
